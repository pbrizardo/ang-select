<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.4.0-beta.4/angular.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .wrapper {
      padding-bottom:200px;
      border-bottom:1px dotted blue;
    }
    .container {
      width: 300px;
      margin-bottom:100px;
    }
  </style>
</head>

<body>
  <div ng-app="myApp" ng-controller="AppController as vm">
    <div class="wrapper">
      <h1> Angular Selectbox Directive </h1>
      <h2> Single Dropdown </h2>
      <div class="container">
        <ang-select data="vm.colors" model="vm.colorModel" field="color" trackby="id" placeholder="Select..."></ang-select>
      </div>
      <h2> Multi Dropdown </h2>
      <div class="container">
        <ang-select multiple data="vm.colors" model="vm.multiModel" field="color" placeholder="Select..."></ang-select>
      </div>
    </div>
    <script src="myApp.js" type="text/javascript"></script>
    <script src="angSelectBoxDirective.js" type="text/javascript"></script>
  </div>
</body>

</html>
